    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Закругленные Блоки с Изображениями</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Центрирование блоков по горизонтали */
            align-items: center; /* Центрирование блоков по вертикали */
            min-height: 100vh; /* Минимальная высота 100% просмотра */
            background-color: #f0f0f0; /* Светлый фон */
        }
        .container {
            display: flex;
            gap: 20px; /* Промежуток между блоками */
        }
        .card {
            width: 300px; /* Ширина блока */
            border-radius: 15px; /* Закругление углов */
            overflow: hidden; /* Скрытие части изображений за границами блока */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Тень блока */
        }
        .card img {
            width: 100%; /* Изображение на полную ширину блока */
            height: auto; /* Автоматическая высота */
        }
        .card-title {
            padding: 15px;
            text-align: center; /* Центрирование текста */
            font-size: 20px;
            background-color: white; /* Фон заголовка */
        }

        
        
    </style>
</head>
